<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello Coders</h1>
    
    <button id="start">Start Timeout</button>
   
    <button id="stop">Stop Timeout</button>
   

    <h2></h2>
    
    

    <script>

        // const sayRushi =()=> document.querySelector('h1').innerHTML = "You got hacked!"

    
        // const changedMe = setTimeout(sayRushi,5000)
        // document.querySelector('button').addEventListener('click',()=>{
        //     clearTimeout(changedMe);
            
        //     console.log('clicked');
        // })


        const sayDate = () => {
            const date = new Date().toLocaleTimeString();
            document.querySelector('h2').innerHTML = date;
        }

        let intervalId; // Declare intervalId outside the functions to make it accessible globally.

        const startTimer = () => {
            intervalId = setInterval(sayDate, 1000);
        }

        const stopTimer = () => {
            clearInterval(intervalId);
        }

        document.querySelector('#start').addEventListener('click', startTimer);
        document.querySelector('#stop').addEventListener('click', stopTimer);
    </script>

</body>
</html>
